<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>IPFitness - Account Verification</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', serif;">
<div style="text-align: center;">
    <div style="padding: 2.5rem 3.5rem; text-align: center;">
        <div style="margin-bottom: 2.0rem;">
            <p style="color: #0F0F0F; padding: 0; font-size: 3.5rem; margin: 0;">
                IP<b>Fitness</b>
            </p>
            <h1 style="color: #0F0F0F; font-size: 2.0rem; margin: 0">Activate your Account</h1>
        </div>
        <p style="color: gray; font-size: 1.3rem; padding-bottom: 0.5rem;">Please activate your account by clicking the following button:</p>
        <a th:href="${verifyLink}" class="activate-btn" target="_blank"
           style="
            padding: 12px 28px;
            background-color: #337CCF;
            color: white;
            font-size: 1.25rem;
            text-decoration: none;
            border-radius: 0.75rem;
            cursor: pointer;"
        >Activate Here</a>

        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: #0F0F0F; margin-bottom: 0.5rem; font-size: 1.15rem;">Alternatively, you can copy this URL to your browser:</p>
            <p style="color: #0F0F0F; margin: 0; font-weight: bold; font-style: italic; user-select: auto;" th:text="${verifyLink}">
                Sorry, link is not available...</p>
        </div>

    </div>
</div>

</body>
</html>
