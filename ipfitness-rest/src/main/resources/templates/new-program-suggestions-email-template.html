<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <title>IPFitness - Account Verification</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', serif;">
<div style="text-align: left;">
    <div style="padding: 2.5rem 3.5rem; text-align: left;">
        <h3 style="color: #0F0F0F; font-size: 1.5rem; margin: 0; text-align: left;"
            th:text="|New fitness programs suggestions for ${category}|">New fitness programs suggestions for Yoga</h3>
        <p style="margin: 6px 0 0;color: gray; font-size: 1.1rem; text-align: left;">Here is a
            list of new
            fitness programs that have been created
            today:</p>
        <ul th:each="program: ${programs}">
            <li style="font-size: 1rem;">
                <div>
                    <span th:text="${program.name}"></span>
                    <span style="margin: 0 8px">|</span>
                    <span th:text="${program.ownerName}"></span>
                </div>
            </li>
        </ul>

    </div>
</div>

</body>
</html>
