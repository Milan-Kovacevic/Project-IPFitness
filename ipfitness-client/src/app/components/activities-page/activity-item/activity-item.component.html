<div
  class="flex flex-column md:flex-row column-gap-5 row-gap-4 px-4 py-4 shadow-2 m-1 flex-1"
>
  <div class="flex flex-column flex-1">
    <div class="text-500 flex flex-row gap-2 mb-3 align-items-center">
      <i class="pi pi-calendar"></i>
      <span class="">Posted on: </span>
      <p class="m-0 font-medium">{{activity.datePosted}}</p>
    </div>

    <div class="flex gap-2 mb-1">
      <div class="flex flex-row align-items-center">
        <div
          class="border-circle surface-400 mx-2"
          style="width: 0.4rem; height: 0.4rem"
        ></div>
        <span class="text-800 font-medium">Type of exercise:</span>
      </div>
      <span class="font-semibold text-base text-900">{{activity.activityType}}</span>
    </div>
    <div class="flex gap-2 mt-1">
      <div class="flex flex-row align-items-center">
        <div
          class="border-circle surface-400 mx-2"
          style="width: 0.4rem; height: 0.4rem"
        ></div>
        <span class="text-800 font-medium">Duration:</span>
      </div>
      <span class="font-semibold text-base text-900">{{activity.trainingDuration}}min</span>
    </div>
    <div>
      <p class="m-0 mt-2 text-sm">
        {{activity.summary ?? '-'}}
      </p>
    </div>
  </div>
  <div class="flex flex-column gap-1">
    <div
      class="flex align-items-center"
      pTooltip="Percentage complete"
      tooltipStyleClass="text-sm"
    >
      <span class="text-900 font-medium mr-2 text-base md:text-xl"
        >%{{activity.percentageCompleted}}</span
      ><p-knob
        [size]="50"
        [(ngModel)]="activity.percentageCompleted"
        [readonly]="true"
        [valueColor]="activity.percentageCompleted > 49 ? 'var(--blue-700)' : 'var(--blue-500)'"
        [showValue]="false"
        >50</p-knob
      >
    </div>
    <div class="flex gap-2">
      <span class="text-600 font-medium">Weight: </span>
      <span class="text-900 font-semibold text-lg">{{activity.result}}kg</span>
    </div>
  </div>
</div>
